<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekapan Penjualan Sederhana</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Rekapan HR STORE</h1>
    <form id="sales-form">
      <label>
        Tanggal:
        <input type="date" id="tanggal">
      </label>

      <a href="#" class="whatsapp-button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</a>

      <table>
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="produk-body">
          <tr>
            <td>JUMBO</td>
            <td><input type="number" id="jumbo"></td>
            <td><input type="number" id="harga-jumbo"></td>
            <td id="subtotal-jumbo">Rp 0</td>
          </tr>
          <tr>
            <td>LITE</td>
            <td><input type="number" id="lite"></td>
            <td><input type="number" id="harga-lite"></td>
            <td id="subtotal-lite">Rp 0</td>
          </tr>
          <tr>
            <td>BIG</td>
            <td><input type="number" id="big"></td>
            <td><input type="number" id="harga-big"></td>
            <td id="subtotal-big">Rp 0</td>
          </tr>
          <tr>
            <td>MINI</td>
            <td><input type="number" id="mini"></td>
            <td><input type="number" id="harga-mini"></td>
            <td id="subtotal-mini">Rp 0</td>
          </tr>
          <tr>
            <td><input type="text" id="custom1-name" placeholder="Produk Lain 1"></td>
            <td><input type="number" id="custom1"></td>
            <td><input type="number" id="harga-custom1"></td>
            <td id="subtotal-custom1">Rp 0</td>
          </tr>
          <tr>
            <td><input type="text" id="custom2-name" placeholder="Produk Lain 2"></td>
            <td><input type="number" id="custom2"></td>
            <td><input type="number" id="harga-custom2"></td>
            <td id="subtotal-custom2">Rp 0</td>
          </tr>
          <tr>
            <td><input type="text" id="custom3-name" placeholder="Produk Lain 3"></td>
            <td><input type="number" id="custom3"></td>
            <td><input type="number" id="harga-custom3"></td>
            <td id="subtotal-custom3">Rp 0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="3">Total</td>
            <td id="total">Rp 0</td>
          </tr>
          <tr class="total-row">
            <td colspan="3">Total Produk Terjual</td>
            <td id="total-order">0</td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
